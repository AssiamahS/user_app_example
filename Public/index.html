<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User API Documentation</title>
    <!-- ----- ALL link tag send a GET request ------ -->

<link rel="stylesheet" href="./css/style.css">

    </head>
    <body>
    <h1 class="text-center">User API</h1>
        <p>Welcome Feel free to use our API and have fun!</p>
    <hr>
    <h2>Routes:</h2>
  
    
    <div >
        <p class="route"><span> GET /api/users/</span> - Returns all users</p>
        <p class="route"><span> GET /api/users/:ID</span> - Returns a single user by ID</p>

        <p class="route"><span> POST /api/users/:ID</span> - Returns a single user by ID</p>
    </div>

        <form action="/api/users/form" method="POST">
            <input name="FullName" type="text" placeholder="Type ypur Name">
            <button>Submit</button>
        </form>

    <form id="user-form" action="/api/users/form" method="post">
        <h2>User Form</h2>
        <input name="name" type="text" placeholder="Type your name ">
        <input name="age"  type="text" placeholder="Type your age">
        <button>Submit</button>
    </form>
    <script>
        fetch('/api/users') //GET
            .then(res => res.json())
            .then(data => {
                console.log(data)
            })
            const userForm = document.querySelector('#user-form')

            userForm.addEventListener('submit',(event) => {
                event.preventDefault();


                const nameInput = event.target.name
                const ageInput = event.target.age

                fetch('/api/users', {
                    method: POST,
                    headers: {
                        'Content-type': 'applications json',
                    },
                    body: JSON.stringify({
                        name: nameInput.value,
                        age: ageInput.value
                    })
                })
                .then(res=>res.json())
                .then((data) => {
                alert(data.message);

                nameInput.value =  ''
                ageInput.value = ''
            })
        })
    </script>
</body>
</html>
